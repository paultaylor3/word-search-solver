<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }} Puzzle Solver</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='puzzleStyles.css') }}">
</head>
<body>
  <p id="title">{{ title }} Puzzle Solution</p>
  <p id="subtitle">Click on any of the words below to find it in the grid!</p>
  <table>
    {% for row in grid %}
      {% set rowId = loop.index0 %}
      <tr class="table-row">
        {% for cell in row %}
        <td class="table-data" id="{{ loop.index0 }} {{ rowId }}">{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
  <div class="words-container">
    {% for word in words %}
    <p id="{{ resDict[word] }}" onclick="highlightWord()" onmouseover="changeBackground()" onmouseout="changeBackground()">{{ word }}</p>
    {% endfor %}
  </div>
  <div class="nav-buttons">
    <p id="highlight-all" onclick="highlightAll()">Find all words</p>
    <a href="{{ url_for('home') }}">Back to home</a>
  </div>
  <script src="{{ url_for('static', filename='puzzlePage.js') }}"></script>
</body>
</html>

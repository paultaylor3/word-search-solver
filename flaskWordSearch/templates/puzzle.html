<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Solver</title>
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', t=timeStamp) }}">
</head>
<body>
  <table>
    {% for row in grid %}
      <tr class="table-row">
        {% for cell in row %}
        <td class="table-data">{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
</body>
</html>
